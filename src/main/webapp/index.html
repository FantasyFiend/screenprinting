<script>
    function resizeBoard(){
        var isLargeScreen = document.body.clientWidth > 1200 ? true : false;
        if (isLargeScreen) {
            var heightVideo = $(".board-video").css("height");
            heightVideo = parseInt(heightVideo.substring(0, heightVideo.indexOf("px")));
            var heightArticle = (heightVideo - 20) / 3;
            var articleArray = $(".board-article");
            for (var i = 0; i < articleArray.length; i++) {
                if (i === 0) {
                    $(articleArray[i]).css({"height":heightArticle + "px", "margin-top":0});
                }else {
                    $(articleArray[i]).css({"height":heightArticle + "px", "margin-top":"10px"});
                }
            }
        } else {
            $(".board-article").css("margin-top", "10px");
        }
    }
    window.onresize = function(){
        resizeBoard();
    }
    $(document).ready(function(){
        resizeBoard();
    });
</script>
